<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ViaCEP</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="logo">
        <img src="./assets/img/viacep.png.pagespeed.ce.I80LiA6qpr.png" alt="logo">
    </div>
    <div id="barra"></div>

    <section class="container">
        <h1 style="color: #fafa0f">Informe o CEP</h1>
        <p style="color: white;">Digite o CEP e ao sair o campo o endereço será completado. Pode utilizar a tecla TAB
            após digitar o CEP.</p>

        <form method="get" action="." id="form">
            <label>Cep:
                <input type="text" name="cep" id="cep" value="" size="10" maxlength="8" onblur="pesquisacep(this.value)">
            </label>

            <label>Rua:
                <input type="text" name="rua" id="rua" size="60">
            </label>

            <label>Bairro:
                <input type="text" name="bairro" id="bairro" size="40">
            </label>

            <label>Cidade:
                <input type="text" name="cidade" id="cidade" size="40">
            </label>

            <label>Estado:
                <input type="text" name="uf" id="uf" size="2">
            </label>

            <label>IBGE:
                <input type="text" name="ibge" id="ibge" size="8">
            </label>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="./assets/js/script.js"></script>
</body>

</html>
